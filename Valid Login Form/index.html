<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Validated Login Form</title>
	<link rel="stylesheet" href="style.css">
		
</head>

<body>
	

	<div class="container">
		<h1 class="label">Enfermería</h1>
		<div class="reloj">10:15:20
			
		</div>
		<form class="login_form" action="home.html" method="post" name="form" onsubmit="return validated()">
			<div class="font">Usuario</div>
			<input autocomplete="off" type="text" name="email">
			<div id="email_error">Favor de ingresar su usuario correctamente</div>
			<div class="font font2">Password</div>
			<input type="password" name="password">
			<div id="pass_error">Llenar contraseña</div>
			<button type="submit">Iniciar Sesión</button>
		</form>
	</div>

	<script src="valid.js"></script>
</body>
</html>
